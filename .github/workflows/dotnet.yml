name: .NET CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore eventra_api/eventra_api.csproj
      
    - name: Build
      run: dotnet build eventra_api/eventra_api.csproj --configuration Release --no-restore
      
    - name: Test
      run: dotnet test eventra_api/eventra_api.csproj --no-build --verbosity normal --configuration Release
      continue-on-error: true
      
    - name: Publish
      run: dotnet publish eventra_api/eventra_api.csproj --configuration Release --no-build --output ./publish
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: eventra-api
        path: ./publish

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore eventra_api/eventra_api.csproj
      
    - name: Check code formatting
      run: dotnet format eventra_api/eventra_api.csproj --verify-no-changes --verbosity diagnostic
      continue-on-error: true
